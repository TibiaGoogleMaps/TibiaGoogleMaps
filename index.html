<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tibia Map Editor - GitHub Version</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; color: white; }
        #viewport { width: 100vw; height: 100vh; cursor: grab; position: relative; }
        #world { position: absolute; transform-origin: 0 0; }
        
        .slot { position: absolute; width: 1078px; height: 790px; border: 1px solid #1a1a1a; background: #0a0a0a; display: flex; align-items: center; justify-content: center; }
        .view-mode .slot { border: none; background: transparent; }

        .grid-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: grid; grid-template-columns: repeat(15, 1fr); grid-template-rows: repeat(11, 1fr);
            pointer-events: none; z-index: 2;
        }
        
        .grid-overlay div { border: 0.5px solid rgba(255, 255, 255, 0.05); } 
        .grid-green .grid-overlay div { border: 0.5px solid rgba(0, 255, 0, 0.4); }
        .grid-red .grid-overlay div { border: 0.5px solid rgba(255, 0, 0, 0.4); }
        .grid-hidden .grid-overlay { display: none; }

        .map-base { width: 100%; height: 100%; position: absolute; z-index: 1; image-rendering: pixelated; pointer-events: none; }
        
        .grid-livre { position: absolute; z-index: 50; image-rendering: pixelated; user-select: none; }
        .entidade-wrap { position: absolute; z-index: 60; }
        .entidade-img { width: 100%; height: 100%; display: block; image-rendering: pixelated; cursor: pointer; }
        
        /* Filtros */
        .hide-npc .type-npc, .hide-item .type-item, .hide-mob .type-mob, .hide-balao .type-balao { display: none !important; }

        /* Interface e Texto */
        .interface-container { position: absolute; z-index: 200; display: none; pointer-events: auto; background: rgba(0,0,0,0.5); }
        .interface-container.ativo { display: block; }
        .interface-img { width: 100%; height: 100%; display: block; image-rendering: pixelated; pointer-events: none; }
        .ui-scroll-area { position: absolute; overflow: visible; }
        .ui-texto { color: #fff; font-size: 14px; text-shadow: 1px 1px 0px #000; white-space: pre-wrap; width: 100%; height: 100%; }

        /* Pain√©is */
        .panel { position: fixed; background: rgba(0,0,0,0.9); padding: 12px; border-radius: 8px; border: 1px solid #333; z-index: 1000; }
        .left { top: 15px; left: 15px; width: 220px; }
        .right { top: 50%; right: 20px; transform: translateY(-50%); }
        .btn-ui-main { width: 100%; padding: 8px; margin: 4px 0; cursor: pointer; background: #333; color: #fff; border: 1px solid #444; border-radius: 4px; }
        
        #search-container { position: fixed; top: 15px; right: 15px; width: 250px; z-index: 2000; }
        #map-search { width: 100%; padding: 10px; background: rgba(0,0,0,0.8); border: 1px solid #444; color: #fff; }
    </style>
</head>
<body>

    <div id="search-container">
        <input type="text" id="map-search" placeholder="üîç Buscar Tag..." oninput="buscarTags()">
        <div id="filter-box" class="panel" style="position: relative; margin-top: 10px; width: auto;">
            <strong>Filtros</strong><br>
            <label><input type="checkbox" checked onchange="toggleVisibility('npc', this.checked)"> NPCs</label><br>
            <label><input type="checkbox" checked onchange="toggleVisibility('mob', this.checked)"> Monstros</label>
        </div>
    </div>

    <div class="panel left">
        <strong>Tibia Editor Pro</strong><br>
        <div id="status" style="color: #0f0; font-size: 11px;">Carregando do reposit√≥rio...</div>
        <hr>
        <button class="btn-ui-main" onclick="toggleGrid()">Grade: ON/OFF</button>
        <button class="btn-ui-main" onclick="toggleEditMode()">Modo Edi√ß√£o: ON/OFF</button>
    </div>

    <div class="panel right">
        <button class="btn-ui-main" onclick="changeLayer(-1)">‚ñ≤</button>
        <div style="font-size:24px; color:#0f0; text-align:center;" id="layerDisplay">7</div>
        <button class="btn-ui-main" onclick="changeLayer(1)">‚ñº</button>
    </div>

    <div id="viewport"><div id="world"></div></div>

    <script>
        const world = document.getElementById('world');
        const viewport = document.getElementById('viewport');
        const TILE_W = 1078, TILE_H = 790;
        let scale = 0.15, posX = window.innerWidth/2, posY = window.innerHeight/2;
        let currentZ = 7, isGridVisible = true, isEditMode = false;
        let mapData = { correcoes: [], entidades: [] };
        const slotsCriados = new Set();

        // INICIALIZA√á√ÉO AUTOM√ÅTICA
        async function init() {
            try {
                const response = await fetch('map_data.json');
                if (response.ok) {
                    mapData = await response.json();
                    document.getElementById('status').innerText = "Status: Online (GitHub)";
                }
            } catch (e) {
                console.error("map_data.json n√£o encontrado. Iniciando vazio.");
                document.getElementById('status').innerText = "Status: Modo Local/Vazio";
            }
            reloadMap();
        }

        function reloadMap() {
            slotsCriados.clear();
            world.innerHTML = '';
            atualizarGradeInfinita();
            update();
        }

        function atualizarGradeInfinita() {
            const cX = Math.round(((-posX + window.innerWidth/2)/scale)/TILE_W);
            const cY = Math.round(((-posY + window.innerHeight/2)/scale)/TILE_H);
            for(let x = cX - 2; x <= cX + 2; x++) 
                for(let y = cY - 2; y <= cY + 2; y++) criarSlot(x, y);
        }

        function criarSlot(x, y) {
            const id = `${x}_${y}_${currentZ}`;
            if (slotsCriados.has(id)) return;
            slotsCriados.add(id);

            const div = document.createElement('div');
            div.className = 'slot';
            div.style.left = `${x * TILE_W}px`;
            div.style.top = `${y * TILE_H}px`;
            
            // Grid
            div.innerHTML = `<div class="grid-overlay">${'<div></div>'.repeat(165)}</div>`;
            
            // Imagem de Fundo (Mapa)
            const imgBase = document.createElement('img');
            imgBase.className = 'map-base';
            imgBase.src = `${id}.png`;
            imgBase.onerror = () => imgBase.style.display = 'none';
            imgBase.onload = () => imgBase.style.display = 'block';
            div.appendChild(imgBase);

            world.appendChild(div);
            renderizarObjetosDoSlot(id, div);
        }

        function renderizarObjetosDoSlot(slotId, slotElement) {
            // Renderizar NPCs/Monstros/Itens
            mapData.entidades.filter(e => e.slotId === slotId && e.z === currentZ).forEach(data => {
                const wrap = document.createElement('div');
                wrap.className = `entidade-wrap type-${data.tipo}`;
                wrap.style.cssText = `left:${data.x}px; top:${data.y}px; width:${data.w}px; height:${data.h}px;`;

                const img = document.createElement('img');
                img.src = data.arquivo; // Caminho direto no GitHub
                img.className = 'entidade-img';
                img.onclick = () => {
                    const uis = wrap.querySelectorAll('.interface-container');
                    uis.forEach(ui => ui.classList.toggle('ativo'));
                };

                wrap.appendChild(img);

                // Renderizar Interfaces associadas
                if(data.interfaces) {
                    data.interfaces.forEach(ui => {
                        const uiDiv = document.createElement('div');
                        uiDiv.className = 'interface-container';
                        uiDiv.style.cssText = `left:${ui.x}px; top:${ui.y}px; width:${ui.w}px; height:${ui.h}px;`;
                        
                        const uiImg = document.createElement('img');
                        uiImg.src = ui.arquivo;
                        uiImg.className = 'interface-img';
                        uiDiv.appendChild(uiImg);

                        // Textos dentro da Interface
                        if(ui.texts) {
                            ui.texts.forEach(txt => {
                                const area = document.createElement('div');
                                area.className = 'ui-scroll-area';
                                area.style.cssText = `left:${txt.x}px; top:${txt.y}px; width:${txt.w}px; height:${txt.h}px;`;
                                
                                const span = document.createElement('div');
                                span.className = 'ui-texto';
                                span.innerHTML = txt.content;
                                area.appendChild(span);
                                uiDiv.appendChild(area);
                            });
                        }
                        wrap.appendChild(uiDiv);
                    });
                }
                slotElement.appendChild(wrap);
            });
        }

        // --- CONTROLES DE NAVEGA√á√ÉO ---
        function update() { world.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`; }
        function toggleGrid() { isGridVisible = !isGridVisible; world.classList.toggle('grid-hidden', !isGridVisible); }
        function toggleEditMode() { isEditMode = !isEditMode; alert(isEditMode ? "Modo Edi√ß√£o Ativado (Apenas Visual)" : "Modo Visualiza√ß√£o"); }
        function changeLayer(v) { currentZ = Math.max(0, Math.min(15, currentZ + v)); document.getElementById('layerDisplay').innerText = currentZ; reloadMap(); }
        function toggleVisibility(tipo, isVisible) { world.classList.toggle('hide-' + tipo, !isVisible); }

        // Mouse Drag & Zoom
        let dragM = false, sxM, syM;
        viewport.onmousedown = (e) => { if(e.button === 0) { dragM = true; sxM = e.clientX - posX; syM = e.clientY - posY; }};
        window.onmousemove = (e) => { if(dragM) { posX = e.clientX - sxM; posY = e.clientY - syM; update(); atualizarGradeInfinita(); }};
        window.onmouseup = () => dragM = false;
        viewport.onwheel = (e) => {
            e.preventDefault();
            const rect = viewport.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            const worldX = (mouseX - posX) / scale;
            const worldY = (mouseY - posY) / scale;
            scale *= e.deltaY < 0 ? 1.1 : 0.9;
            posX = mouseX - worldX * scale;
            posY = mouseY - worldY * scale;
            update();
            atualizarGradeInfinita();
        };

        init();
    </script>
</body>
</html>
