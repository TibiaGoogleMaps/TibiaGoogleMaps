<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tibia Map Viewer - GitHub Hosted</title>
    <style>
        /* Mantenha todo o seu CSS original aqui */
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; color: white; }
        #viewport { width: 100vw; height: 100vh; cursor: grab; position: relative; }
        #world { position: absolute; transform-origin: 0 0; }
        .slot { position: absolute; width: 1078px; height: 790px; border: 1px solid #1a1a1a; background: #0a0a0a; display: flex; align-items: center; justify-content: center; }
        .view-mode .slot { border: none; background: transparent; }
        .grid-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: grid; grid-template-columns: repeat(15, 1fr); grid-template-rows: repeat(11, 1fr); pointer-events: none; z-index: 2; }
        .grid-overlay div { border: 0.5px solid rgba(255, 255, 255, 0.05); } 
        .grid-hidden .grid-overlay { display: none; }
        .map-base { width: 100%; height: 100%; position: absolute; z-index: 1; image-rendering: pixelated; pointer-events: none; }
        .grid-livre { position: absolute; z-index: 50; image-rendering: pixelated; user-select: none; }
        .entidade-wrap { position: absolute; z-index: 60; }
        .entidade-img { width: 100%; height: 100%; display: block; image-rendering: pixelated; cursor: pointer; }
        .interface-container { position: absolute; z-index: 200; display: none; pointer-events: auto; }
        .interface-container.ativo { display: block; }
        .interface-img { width: 100%; height: 100%; display: block; image-rendering: pixelated; }
        .ui-scroll-area { position: absolute; overflow: visible; }
        .ui-texto { color: #fff; font-size: 14px; text-shadow: 1px 1px 0px #000; white-space: pre-wrap; width: 100%; }
        .panel { position: fixed; background: rgba(0,0,0,0.9); padding: 12px; border-radius: 8px; border: 1px solid #333; z-index: 1000; }
        .left { top: 15px; left: 15px; width: 220px; }
        .right { top: 50%; right: 20px; transform: translateY(-50%); text-align: center; }
        #search-container { position: fixed; top: 15px; right: 15px; width: 250px; z-index: 2000; }
        #map-search { width: 100%; padding: 10px; background: rgba(0,0,0,0.8); border: 1px solid #444; color: #fff; border-radius: 4px; }
    </style>
</head>
<body>

    <div id="search-container">
        <input type="text" id="map-search" placeholder="üîç Buscar Tag..." oninput="buscarTags()">
        <div id="search-results"></div>
    </div>

    <div class="panel left">
        <strong>Tibia Map Viewer</strong><br><br>
        <div id="status" style="font-size:11px; color: #0f0;">Carregando do GitHub...</div>
        <hr style="border:0; border-top:1px solid #333; margin:10px 0;">
        <button style="width:100%" onclick="toggleGrid()">Grade: ON/OFF</button>
    </div>

    <div class="panel right">
        <small>Z-AXIS</small><br>
        <button onclick="changeLayer(-1)">‚ñ≤</button>
        <div style="font-size:24px; color:#0f0;" id="layerDisplay">7</div>
        <button onclick="changeLayer(1)">‚ñº</button>
    </div>

    <div id="viewport"><div id="world"></div></div>

    <script>
        // --- CONFIGURA√á√ÉO DO GITHUB ---
        // Substitua pelo seu usu√°rio, reposit√≥rio e pasta (se houver)
        const GITHUB_USER = "SEU_USUARIO";
        const GITHUB_REPO = "SEU_REPOSITORIO";
        const GITHUB_BRANCH = "main";
        const GITHUB_FOLDER = "mapcontainer"; 
        
        const GITHUB_BASE_URL = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/${GITHUB_BRANCH}/${GITHUB_FOLDER}`;
        // ------------------------------

        const world = document.getElementById('world');
        const viewport = document.getElementById('viewport');
        const TILE_W = 1078, TILE_H = 790;
        let scale = 0.15, posX = window.innerWidth/2, posY = window.innerHeight/2;
        let currentZ = 7, isGridVisible = true;
        let mapData = { correcoes: [], entidades: [] };
        const slotsCriados = new Set();

        async function carregarDadosIniciais() {
            try {
                const response = await fetch(`${GITHUB_BASE_URL}/map_data.json`);
                if(response.ok) {
                    mapData = await response.json();
                    document.getElementById('status').innerText = "Status: Online (GitHub)";
                }
                reloadMap();
            } catch(e) {
                console.error("Erro ao carregar map_data.json", e);
                document.getElementById('status').innerText = "Erro ao carregar JSON";
            }
        }

        function reloadMap() { 
            slotsCriados.clear(); 
            world.innerHTML = ''; 
            atualizarGradeInfinita(); 
            update(); 
        }

        function atualizarGradeInfinita() {
            const cX = Math.round(((-posX + window.innerWidth/2)/scale)/TILE_W);
            const cY = Math.round(((-posY + window.innerHeight/2)/scale)/TILE_H);
            for(let x = cX - 2; x <= cX + 2; x++) 
                for(let y = cY - 2; y <= cY + 2; y++) 
                    criarSlot(x, y);
        }

        function criarSlot(x, y) {
            const id = `${x}_${y}_${currentZ}`;
            if (slotsCriados.has(id)) return;
            slotsCriados.add(id);

            const div = document.createElement('div');
            div.className = 'slot'; 
            div.style.left = `${x * TILE_W}px`; 
            div.style.top = `${y * TILE_H}px`;
            
            div.innerHTML = `
                <div class="grid-overlay">${'<div></div>'.repeat(165)}</div>
                <img class="map-base" src="${GITHUB_BASE_URL}/${id}.png" onerror="this.style.display='none'">
            `;
            
            world.appendChild(div);
            renderizarObjetosNoSlot(id, div);
        }

        function renderizarObjetosNoSlot(slotId, div) {
            // Renderizar Corre√ß√µes
            mapData.correcoes.filter(c => c.slotId === slotId && c.z === currentZ).forEach(data => {
                const img = document.createElement('img');
                img.src = `${GITHUB_BASE_URL}/${data.arquivo}`;
                img.className = 'grid-livre';
                img.style.cssText = `left:${data.x}px; top:${data.y}px; width:${data.w}px; height:${data.h}px;`;
                div.appendChild(img);
            });

            // Renderizar Entidades (NPCs, etc)
            mapData.entidades.filter(e => e.slotId === slotId && e.z === currentZ).forEach(data => {
                const wrap = document.createElement('div');
                wrap.className = `entidade-wrap type-${data.tipo || 'npc'}`;
                wrap.style.cssText = `left:${data.x}px; top:${data.y}px; width:${data.w}px; height:${data.h}px;`;
                
                const img = document.createElement('img');
                img.src = `${GITHUB_BASE_URL}/${data.arquivo}`;
                img.className = 'entidade-img';
                img.onclick = () => wrap.querySelectorAll('.interface-container').forEach(ui => ui.classList.toggle('ativo'));
                
                wrap.appendChild(img);

                if(data.interfaces) {
                    data.interfaces.forEach(ui => {
                        const uiDiv = document.createElement('div');
                        uiDiv.className = 'interface-container';
                        uiDiv.style.cssText = `left:${ui.x}px; top:${ui.y}px; width:${ui.w}px; height:${ui.h}px;`;
                        
                        const uiImg = document.createElement('img');
                        uiImg.src = `${GITHUB_BASE_URL}/${ui.arquivo}`;
                        uiImg.className = 'interface-img';
                        
                        uiDiv.appendChild(uiImg);

                        if(ui.texts) {
                            ui.texts.forEach(t => {
                                const txt = document.createElement('div');
                                txt.className = 'ui-texto';
                                txt.style.cssText = `position:absolute; left:${t.x}px; top:${t.y}px; width:${t.w}px;`;
                                txt.innerHTML = t.content;
                                uiDiv.appendChild(txt);
                            });
                        }
                        wrap.appendChild(uiDiv);
                    });
                }
                div.appendChild(wrap);
            });
        }

        // Fun√ß√µes de Navega√ß√£o (Mantidas do original)
        function changeLayer(v) { 
            currentZ = Math.max(0, Math.min(15, currentZ + v)); 
            document.getElementById('layerDisplay').innerText = currentZ; 
            reloadMap(); 
        }

        function toggleGrid() { 
            isGridVisible = !isGridVisible; 
            world.classList.toggle('grid-hidden', !isGridVisible); 
        }

        // Sistema de Zoom e Drag (Mantido)
        let dragM = false, sxM, syM;
        viewport.onmousedown = (e) => { dragM = true; sxM = e.clientX - posX; syM = e.clientY - posY; };
        window.onmousemove = (e) => { if(dragM) { posX = e.clientX - sxM; posY = e.clientY - syM; update(); atualizarGradeInfinita(); }};
        window.onmouseup = () => dragM = false;
        viewport.onwheel = (e) => { 
            e.preventDefault(); 
            const wx = (e.clientX - posX) / scale; 
            const wy = (e.clientY - posY) / scale; 
            scale *= e.deltaY < 0 ? 1.1 : 0.9; 
            posX = e.clientX - wx * scale; 
            posY = e.clientY - wy * scale; 
            update(); 
            atualizarGradeInfinita(); 
        };
        
        function update() { world.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`; }

        // Inicializa√ß√£o
        carregarDadosIniciais();
    </script>
</body>
</html>
